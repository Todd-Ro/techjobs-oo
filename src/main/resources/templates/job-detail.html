<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <!--This is displayed by the JobController's index method, with an id in the URL-->
    <!-- // TODO #2 - display the job fields, one per row -->

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2>Job Description</h2>
    <table>
        <tr>
            <td text="Name">Name</td>
            <td th:text="${thisJob.name}"></td>
        </tr>
        <tr>
            <td text="Employer">Employer</td>
            <td th:text="${thisJob.employer.value}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${thisJob.location.value}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${thisJob.positionType.value}"></td>
        </tr>
        <tr>
            <td>Skill / Core Competency</td>
            <td th:text="${thisJob.coreCompetency.value}"></td>
        </tr>
    </table>


</div>

</body>
</html>
